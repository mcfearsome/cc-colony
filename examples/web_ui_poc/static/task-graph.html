<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colony Task Dependency Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #fff;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #2d2d30;
            padding: 16px;
            border-bottom: 1px solid #3e3e42;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }

        #graph {
            flex: 1;
            position: relative;
        }

        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #4ec9b0;
            stroke: #569cd6;
            stroke-width: 2px;
            transition: all 0.3s;
        }

        .node:hover circle {
            fill: #569cd6;
            stroke: #4ec9b0;
            r: 12;
        }

        .node.pending circle { fill: #dcdcaa; }
        .node.in-progress circle { fill: #4ec9b0; }
        .node.blocked circle { fill: #f48771; }
        .node.completed circle { fill: #608b4e; }

        .node text {
            font-size: 12px;
            fill: #d4d4d4;
            text-anchor: middle;
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke: #3e3e42;
            stroke-width: 2px;
            marker-end: url(#arrowhead);
        }

        .link.blocker {
            stroke: #f48771;
            stroke-dasharray: 5,5;
        }

        #tooltip {
            position: absolute;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 300px;
        }

        #tooltip.visible {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ec9b0;
        }

        .tooltip-field {
            margin: 4px 0;
            font-size: 12px;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.pending { background: #dcdcaa; color: #1e1e1e; }
        .status-badge.in-progress { background: #4ec9b0; color: #1e1e1e; }
        .status-badge.blocked { background: #f48771; color: #1e1e1e; }
        .status-badge.completed { background: #608b4e; color: #fff; }

        #controls {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 12px;
        }

        button {
            background: #0e639c;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin: 4px;
        }

        button:hover {
            background: #1177bb;
        }

        #legend {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 4px 0;
            font-size: 12px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>üêù Colony Task Dependency Graph</h1>
        </header>
        <div id="graph"></div>
        <div id="tooltip"></div>
        <div id="controls">
            <button onclick="resetSimulation()">Reset Layout</button>
            <button onclick="togglePhysics()">Toggle Physics</button>
            <button onclick="refreshData()">Refresh Data</button>
        </div>
        <div id="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #dcdcaa;"></div>
                <span>Pending</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ec9b0;"></div>
                <span>In Progress</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f48771;"></div>
                <span>Blocked</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #608b4e;"></div>
                <span>Completed</span>
            </div>
        </div>
    </div>

    <script>
        // Graph dimensions
        const width = window.innerWidth;
        const height = window.innerHeight - 60; // Header height

        // Create SVG
        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // Define arrowhead marker
        svg.append('defs').append('marker')
            .attr('id', 'arrowhead')
            .attr('viewBox', '-0 -5 10 10')
            .attr('refX', 20)
            .attr('refY', 0)
            .attr('orient', 'auto')
            .attr('markerWidth', 8)
            .attr('markerHeight', 8)
            .append('svg:path')
            .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
            .attr('fill', '#3e3e42');

        // Simulation
        let simulation = d3.forceSimulation()
            .force('link', d3.forceLink().id(d => d.id).distance(150))
            .force('charge', d3.forceManyBody().strength(-400))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(40));

        let simulationActive = true;

        // Graph containers
        const linkGroup = svg.append('g').attr('class', 'links');
        const nodeGroup = svg.append('g').attr('class', 'nodes');

        // Tooltip
        const tooltip = d3.select('#tooltip');

        // Load and render data
        async function loadData() {
            try {
                // Try manifest API first
                let response = await fetch('http://localhost:1111/api/tasks');

                if (!response.ok) {
                    // Fallback to mock data
                    console.warn('API not available, using mock data');
                    return getMockData();
                }

                const tasks = await response.json();
                return processTasks(tasks);
            } catch (error) {
                console.warn('Error loading data:', error);
                return getMockData();
            }
        }

        function getMockData() {
            return {
                nodes: [
                    { id: 'task-1', title: 'Setup Project', status: 'completed', assigned_to: 'backend-1', priority: 'high' },
                    { id: 'task-2', title: 'Implement Auth', status: 'in-progress', assigned_to: 'backend-1', priority: 'high' },
                    { id: 'task-3', title: 'Build UI', status: 'pending', assigned_to: 'frontend-1', priority: 'medium' },
                    { id: 'task-4', title: 'Write Tests', status: 'pending', assigned_to: 'test-1', priority: 'medium' },
                    { id: 'task-5', title: 'Deploy', status: 'blocked', assigned_to: 'devops-1', priority: 'critical', blockers: ['task-2'] },
                ],
                links: [
                    { source: 'task-1', target: 'task-2', type: 'dependency' },
                    { source: 'task-2', target: 'task-3', type: 'dependency' },
                    { source: 'task-2', target: 'task-4', type: 'dependency' },
                    { source: 'task-3', target: 'task-5', type: 'dependency' },
                    { source: 'task-4', target: 'task-5', type: 'dependency' },
                ]
            };
        }

        function processTasks(tasks) {
            const nodes = tasks.map(t => ({
                id: t.id,
                title: t.title,
                status: t.status,
                assigned_to: t.assigned_to,
                priority: t.priority,
                description: t.description,
                blockers: t.blockers || []
            }));

            const links = [];
            tasks.forEach(task => {
                if (task.dependencies) {
                    task.dependencies.forEach(dep => {
                        links.push({
                            source: dep,
                            target: task.id,
                            type: 'dependency'
                        });
                    });
                }
                if (task.blockers) {
                    task.blockers.forEach(blocker => {
                        links.push({
                            source: task.id,
                            target: blocker,
                            type: 'blocker'
                        });
                    });
                }
            });

            return { nodes, links };
        }

        function renderGraph(data) {
            // Render links
            const links = linkGroup.selectAll('line')
                .data(data.links)
                .join('line')
                .attr('class', d => `link ${d.type}`)
                .attr('stroke-width', 2);

            // Render nodes
            const nodes = nodeGroup.selectAll('g')
                .data(data.nodes)
                .join('g')
                .attr('class', d => `node ${d.status}`)
                .call(d3.drag()
                    .on('start', dragStarted)
                    .on('drag', dragged)
                    .on('end', dragEnded))
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);

            nodes.append('circle')
                .attr('r', 10);

            nodes.append('text')
                .attr('dy', 25)
                .text(d => d.title.substring(0, 20) + (d.title.length > 20 ? '...' : ''));

            // Update simulation
            simulation
                .nodes(data.nodes)
                .on('tick', () => {
                    links
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);

                    nodes.attr('transform', d => `translate(${d.x},${d.y})`);
                });

            simulation.force('link').links(data.links);
            simulation.alpha(1).restart();
        }

        function showTooltip(event, d) {
            tooltip
                .html(`
                    <div class="tooltip-title">${d.title}</div>
                    <div class="tooltip-field"><strong>Status:</strong> <span class="status-badge ${d.status}">${d.status}</span></div>
                    <div class="tooltip-field"><strong>Assigned:</strong> ${d.assigned_to}</div>
                    <div class="tooltip-field"><strong>Priority:</strong> ${d.priority}</div>
                    ${d.description ? `<div class="tooltip-field"><strong>Description:</strong> ${d.description}</div>` : ''}
                    ${d.blockers.length > 0 ? `<div class="tooltip-field"><strong>Blockers:</strong> ${d.blockers.join(', ')}</div>` : ''}
                `)
                .style('left', `${event.pageX + 10}px`)
                .style('top', `${event.pageY + 10}px`)
                .classed('visible', true);
        }

        function hideTooltip() {
            tooltip.classed('visible', false);
        }

        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        function resetSimulation() {
            simulation.nodes().forEach(node => {
                node.fx = null;
                node.fy = null;
            });
            simulation.alpha(1).restart();
        }

        function togglePhysics() {
            simulationActive = !simulationActive;
            if (simulationActive) {
                simulation.alpha(1).restart();
            } else {
                simulation.stop();
            }
        }

        async function refreshData() {
            const data = await loadData();
            renderGraph(data);
        }

        // Initial load
        loadData().then(renderGraph);

        // Auto-refresh every 5 seconds
        setInterval(refreshData, 5000);

        // Handle window resize
        window.addEventListener('resize', () => {
            location.reload(); // Simple approach - could be optimized
        });
    </script>
</body>
</html>
